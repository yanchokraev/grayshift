<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in</title>
  <link rel="stylesheet" href="../../../dist/css/grayshift.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
</head>
<body>
  <div class="d-flex align-items-center min-vh-100 py-6 mx-auto" style="max-width: 404px;">
    <div class="container">
      <div class="card mb-5">
        <form>
          <h1 class="mb-5 fs-md">Sign in</h1>
          <div class="input-group mb-3">
            <div class="input-group-item">
              <svg class="gi gi-user fs-md" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 13a7 7 0 0 1 7 7 1 1 0 0 1-1 1H6a1 1 0 0 1-1-1 7 7 0 0 1 7-7zm0-10a4 4 0 1 1 0 8 4 4 0 1 1 0-8z"/>
              </svg>
            </div>
            <input class="form-control form-control-lg" type="text" placeholder="Username" aria-label="Username" required autofocus>
          </div>
          <div class="input-group mb-5">
            <div class="input-group-item">
              <svg class="gi gi-lock fs-md" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2a4 4 0 0 1 4 4v2h1a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3v-8a3 3 0 0 1 3-3h1V6a4 4 0 0 1 4-4zm0 10a3 3 0 1 0 0 6 3 3 0 1 0 0-6zm0-8a2 2 0 0 0-2 2h0v2h4V6a2 2 0 0 0-2-2zm0 10a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"/>
              </svg>
            </div>
            <input class="form-control form-control-lg" type="password" placeholder="Password" aria-label="Password" required>
          </div>
          <a href="#">Forgot password?</a>
          <button class="btn btn-lg btn-primary d-block w-100 mt-3" type="submit">Sign in</button>
        </form>
      </div>
      <div class="card">
        <p class="text-center">Don't have account? <a href="#">Sign up</a>.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
